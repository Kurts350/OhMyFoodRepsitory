<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SASS/style.css">
    <script src="https://kit.fontawesome.com/276660d3a9.js" crossorigin="anonymous"></script>
    <title>Oh my Food</title>
</head>
<body>
    <header>
        <div class="logo__div">
            <img src="./assets/images/logo/ohmyfood.png" class="logo__div--size" alt="">
        </div>
        <div class="location-ban">
            <i class="fa-solid fa-location-dot"></i>
            <p class="location-ban__txt">Paris, Belleville</p>
        </div>
    </header>
    <main>
        <section class="restaurantsDiscover-section">
            <h1 class="restaurants-discover__title">Réservez le menu qui vous convient</h1>
            <p class="restaurants-discover__txt">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <button class="restaurants-discover__btn">Explorer nos restaurants</button>
        </section>
        <section class="functionning-section">
            <h1 class="functionning__title">Fonctionnement</h1>
            <button class="functionning__btn">
                <span class="functionning-step-numbers">1</span>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <span>Choisissez un restaurant</span>
            </button>
            <button class="functionning__btn">
                <span class="functionning-step-numbers">2</span>
                <i class="fa-solid fa-list-ul"></i>
                <span>Composez votre menu</span>
            </button>
            <button class="functionning__btn">
                <span class="functionning-step-numbers">3</span>
                <i class="fa-solid fa-store"></i>
                <span>Dégustez au restaurant</span>
            </button>
        </section>
        <section class="restaurants-section">
            <h1>Restaurants</h1>
            <a href="#">
                <article class="restaurant-card">
                    <img class="img-card" src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo du restaurant la pallete du goût">
                    <p class="restaurant-new-txt">Nouveau</p>
                    <div class="txt-card">
                        <h1>La pallete du goût</h1>
                        <p>Ménilmontant</p>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </article>
            </a>
            <a href="#">
                <article class="restaurant-card">
                    <img class="img-card" src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo du restaurant la note enchantée">
                    <p class="restaurant-new-txt">Nouveau</p>
                    <div class="txt-card">
                        <h1>La note enchantée</h1>
                        <p>Charonne</p>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </article>
            </a>
            <a href="#">
                <article class="restaurant-card">
                    <img class="img-card" src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo du restaurant à la française">
                    <div class="txt-card">
                        <h1>À la française</h1>
                        <p>Cité Rouge</p>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </article>
            </a>
            <a href="#">
                <article class="restaurant-card">
                    <div class="img-contain"><img class="img-card" src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo du restaurant le délice des sens"></div>
                    <div class="txt-card">
                        <h1>Le délice des sens</h1>
                        <p>Folie-Méricourt</p>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </article>
            </a>
        </section>
    </main>
</body>
</html>
